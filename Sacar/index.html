<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pepper Crasher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="login-container">
        <!--Imagem logo-->
        <div id="logo">
            <img src="img/logo.png" alt="Logo">
        </div>

        <label for="fname">Primeiro nome</label>
        <input type="text" name="fname" id="fname" placeholder="Primeiro Nome" autocomplete="off">
        <label for="lname">Ultimo nome</label>
        <input type="text" name="lname" id="lname" placeholder="Ultimo nome">
        <label for="cpf">CPF</label>
        <input type="text" name="cpf" id="cpf" placeholder="CPF">

        <label for="email">Email</label>
        <input type="email" name="email" id="email" placeholder="E-mail" autocomplete="off">
        <label for="password">Senha</label>
        <input type="password" name="password" id="password" placeholder="Senha">

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
            <label id="maioridade" class="form-check-label" for="flexCheckDefault"> Sou maior de 18 anos
            </label>
        </div>
        <input id='Cadastrar' type="submit" value="Cadastrar">


        <div id="carregar" class="text-center">
            <div class="spinner-border" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>


    </div>
    <script src="script.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
</body>

</html>
